<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>

<section class="max-w-3xl mx-auto p-6 space-y-6">

    <!-- Основная информация -->
    <div class="p-6 bg-white/60 rounded-2xl shadow-soft">
        <h1 class="font-serif text-3xl mb-2" th:text="${person.getName()}">Имя человека</h1>
        <p class="text-sm opacity-70" th:text="'Год рождения: ' + ${person.getBirthYear()}">Год рождения</p>
    </div>

    <!-- Книги человека -->
    <div class="p-5 bg-white/60 rounded-2xl shadow-soft space-y-2">
        <h2 class="font-semibold mb-2">Книги:</h2>

        <div th:if="${books.isEmpty()}" class="italic opacity-60">
            У этого человека нет книг
        </div>

        <div th:each="book : ${books}" class="p-3 bg-white/50 rounded-lg shadow-sm hover:shadow-md transition">
            <a th:href="@{/books/{id}(id=${book.getId()})}"
               class="block space-y-1">
                <p class="font-medium" th:text="${book.getTitle()}">Название</p>
                <p class="text-sm opacity-70" th:text="${book.getAuthor()}">Автор</p>
                <p class="text-xs opacity-60" th:text="${book.getReleaseDate()}">Год</p>
            </a>
        </div>
    </div>

    <!-- Действия -->
    <div class="flex gap-4">
        <a th:href="@{/people/{id}/edit(id=${person.getId()})}"
           class="px-4 py-2 rounded-xl bg-blue-100 hover:bg-blue-200 transition">
            Изменить
        </a>

        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
            <button type="submit" class="px-4 py-2 rounded-xl bg-red-100 hover:bg-red-200 transition">
                Удалить
            </button>
        </form>
    </div>

    <!-- Ссылка назад -->
    <div>
        <a href="/people" class="text-sm opacity-80 hover:opacity-100 transition">
            ← Назад к списку читателей
        </a>
    </div>

</section>

</body>
</html>
