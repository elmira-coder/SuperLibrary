<!DOCTYPE html>
<html lang="ру"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>

<section class="max-w-2xl mx-auto p-6 space-y-6">

    <h1 class="font-serif text-3xl">Добавление новой книги</h1>

    <form th:method="POST"
          th:action="@{/books}"
          th:object="${book}"
          class="space-y-4 p-6 bg-white/60 rounded-2xl shadow-soft">

        <!-- Название -->
        <div class="flex flex-col">
            <label for="title" class="font-medium mb-1">Название:</label>
            <input type="text" th:field="*{title}" id="title"
                   class="p-2 rounded-lg border border-gray-300"/>
            <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">Ошибка Названия</div>
        </div>

        <!-- Автор -->
        <div class="flex flex-col">
            <label for="author" class="font-medium mb-1">Автор:</label>
            <input type="text" th:field="*{author}" id="author"
                   class="p-2 rounded-lg border border-gray-300"/>
            <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('author')}"
                 th:errors="*{author}">Ошибка Автора</div>
        </div>

        <!-- Дата выпуска -->
        <div class="flex flex-col">
            <label for="releaseDate" class="font-medium mb-1">Год выпуска:</label>
            <input type="text" th:field="*{releaseDate}" id="releaseDate"
                   class="p-2 rounded-lg border border-gray-300"/>
            <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('releaseDate')}"
                 th:errors="*{releaseDate}">Ошибка Даты выпуска</div>
        </div>

        <!-- Кнопка -->
        <div class="pt-4">
            <button type="submit"
                    class="px-6 py-2 rounded-xl bg-green-100 hover:bg-green-200 transition">
                Создать
            </button>
        </div>

    </form>

    <!-- Ссылка назад -->
    <div>
        <a href="/books"
           class="text-sm opacity-80 hover:opacity-100 transition">
            ← Назад к списку книг
        </a>
    </div>

</section>

</body>
</html>
